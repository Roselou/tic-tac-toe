<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS and Bootstrap CSS from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- link to custom stylesheet (always require after external CSS libraries like Bootstrap's CSS) -->
 <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
  

    <!-- link to custom javascript file (always require after external JS libraries like Bootstrap's JS) -->
      <script src = "js/app.js"></script>

    <title>Tic-Tac-Toe</title>
     <link rel="icon" type="image/png" href="assets/logo.png">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
        <div class = "container">
          <div class="row " id = "board">
            <div class="col-md-4 box" id = "no-top-left"></div>
            <div class="col-md-4 box" id = "no-top"></div>
            <div class="col-md-4 box" id = "no-top-right"></div>
          </div>
              <div class="row" id = "board">
            <div class="col-md-4 box" id = "no-left"></div>
            <div class="col-md-4 box" id = "all"></div>
            <div class="col-md-4 box" id = "no-right"></div>
        </div>
          <div class="row" id = "board">
            <div class="col-md-4 box" id = "no-bottom-left"></div>
            <div class="col-md-4 box" id = "no-bottom"></div>
            <div class="col-md-4 box" id = "no-bottom-right"></div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-dark">Reset</button>



        </div>
      </div>
    </div>
  </body>
</html>
